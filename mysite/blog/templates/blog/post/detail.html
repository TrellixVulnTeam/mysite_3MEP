{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Publish {{ post.publish }} by {{ post.author }}
    </p>
    {{ post.body|linebreaks }}
    <br>
    <p>
        <a href="{% url "blog:post_share" post.id %}">
            Compartir este Post
        </a>
    </p>
{% endblock %}
